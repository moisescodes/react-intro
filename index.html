<!DOCTYPE html>
<html>
<head>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
</head>

<body>
    <p>Test page</p>
    <div id="content"></div>

    <div id="list"></div>

    <script type="text/javascript">
        var h1 = React.createElement('h1', null, 'Hello world!');
        
        // ES6 style class definition. Previously would use React.createClass()
        // createClass deprecated as of React 15.5.4
        class HelloWorld extends React.Component {
            // ES6 style attribute. Same as render: function () {...}
            render () {
                return React.createElement('div', null, h1);
            }
        }

        ReactDOM.render(
            React.createElement(HelloWorld, null), 
            document.getElementById('content'));

        var listContent = React.createElement('span', null, 'Test item');
        
        class ListItem extends React.Component {
            render() {
                //return React.createElement('li', null, listContent);
                return React.createElement('li', this.props, this.props.itemText);
            }
        }

        ReactDOM.render(
            React.createElement('ul', 
                null, 
                React.createElement(ListItem, {id: 'item1', title: 'First item', itemText: 'Buy milk'}), 
                React.createElement(ListItem, {id: 'item2', title: 'Second item', itemText: 'Do Laundry'})),
            document.getElementById('list')
        );
    </script>
</body>

</html>
